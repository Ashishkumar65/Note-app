<!DOCTYPE html>
<html>
    <head>
        <title>Notes app</title>
        <link href="favicon.png" rel="icon">
        <link href="style.css" rel="stylesheet"> 
       </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take note and never forget</h2>

            </div>
        </div>
        <div class="actions">
            <div class=" actions__container actions__container--spaced">
                <a href="index.html" >home</a>
                <span id="last-edited"></span>
            </div>
        </div>
        <div class="container">
        <input id="note-title"placeholder="note title" class="title-input">
        <textarea id="note-body"placeholder="enter note body" class="body-input"></textarea>
        <button id="remove-note" class="button button--secondary">remove note</button> 
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
        <script src="notes-function.js"></script>
        <script src="notes-note.js"></script>
    </body>
</html>
